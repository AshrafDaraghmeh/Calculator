<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formCal">
        <form name="forms1">
            <input class="view" name="view">
            <table>
                <tr>
                    <td><button type="button" value="7" class="btn" onclick="cal(7)">7</button></td>
                    <td><button type="button" value="8" class="btn" onclick="cal(8)">8</button></td>
                    <td><button type="button" value="9" class="btn" onclick="cal(9)">9</button></td>
                    <td><button type="button" value="-" class="btn" onclick="cal('-')">-</button></td>
                </tr>
                <tr>
                    <td><button type="button" value="4" class="btn" onclick="cal(4)">4</button></td>
                    <td><button type="button" value="5" class="btn" onclick="cal(5)">5</button></td>
                    <td><button type="button" value="6" class="btn" onclick="cal(6)">6</button></td>
                    <td><button type="button" value="+" class="btn" onclick="cal('+')">+</button></td>
                </tr>
                    <td><button type="button" value="1" class="btn" onclick="cal(1)">1</button></td>
                    <td><button type="button" value="2" class="btn" onclick="cal(2)">2</button></td>
                    <td><button type="button" value="3" class="btn" onclick="cal(3)">3</button></td>
                    <td><button type="button" value="*" class="btn" onclick="cal('*')">*</button></td>
                <tr>
                    <td><button type="button" value="." class="btn" onclick="cal('.')">.</button></td>
                    <td><button type="button" value="0" class="btn" onclick="cal(0)">0</button></td>
                    <td><button type="button" value="/" class="btn" onclick="cal('/')">/</button></td>
                    <td><button type="button" value="=" class="btn" onclick=" equal()">=</button></td>

                    
                </tr>
            </table>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
